<div class="card"
    style="width: fit-content;margin-left: auto;margin-right: auto; padding:1rem; margin-top: 3rem;margin-bottom: auto;">
    <div>
        <h3 class="text-center">
            Signup
        </h3>
        <form>
            <div class="form-outline mb-4">
                <label class="form-label" htmlFor="emailToRegister">
                    Email address
                </label>
                <input type="email" id="emailToRegister" class="form-control" required />
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" htmlFor="passwordToRegister">
                    Password
                </label>
                <input type="password" id="passwordToRegister" class="form-control" required />
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" htmlFor="ageToRegister">
                    Age
                </label>
                <input type="number" id="ageToRegister" class="form-control" required />
            </div>

            <button type="button" class="btn btn-success" (click)="register()">
                SignUp
            </button>
        </form>
        <br>
        <p>
            <a href="/login">Already have an Account?</a>
        </p>
    </div>
</div>
